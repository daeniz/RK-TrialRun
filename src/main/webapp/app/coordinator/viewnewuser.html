<div class="col-md-6">
    <h1>{{ctrl.createdUser.firstName}} tilføjet som samarit</h1>
    <div class="form-group">
        <label for="department">Afdeling</label>
        <input ng-model="ctrl.createdUser.department.nameOfDepartment" readonly type="text" class="form-control" id="department">
    </div>
    
    <div class="form-group">
        <label for="email">Email address:</label>
        <input ng-model="ctrl.createdUser.email" type="email" readonly  class="form-control" id="email" >
    </div>
    
    <div class="form-group">
        <label for="firstname">First Name:</label>
        <input ng-model="ctrl.createdUser.firstName" type="text" readonly  class="form-control" id="firstname">
    </div>
    
    <div class="form-group">
        <label for="lastName">Last Name:</label>
        <input ng-model="ctrl.createdUser.lastName" type="text" readonly  class="form-control" id="lastName">
    </div>
    
    <div class="form-group">
        <label for="Adresse">Vej</label>
        <input ng-model="ctrl.createdUser.adresse" type="text" readonly  class="form-control" id="Adresse">
    </div>
    
    <div class="form-group">
        <label for="zip">Post Number</label>
        <input ng-model="ctrl.createdUser.zip" type="text" readonly  class="form-control" id="zip">
    </div>
    
    <div class="form-group">
        <label for="city">By</label>
        <input ng-model="ctrl.createdUser.city" type="text" readonly  class="form-control" id="city">
    </div>
</div>
    
    <div class="col-md-6">
    
    <div class="form-group">
        <label for="phone">Telefon</label>
        <input ng-model="ctrl.createdUser.phone" type="text"  readonly class="form-control" id="phone" required>
    </div>
    
    <div class="form-group">
        <label for="redCroosLevel">Uddannelses Niveau</label>
        <input ng-model="ctrl.createdUser.redCroosLevel" readonly type="text" class="form-control" id="redCroosLevel" >
    </div>
    
    <div class="form-group">
        <label for="medicalLevel">Medicinsk Rolle</label>
        <input ng-model="ctrl.createdUser.medicalLevel" readonly type="text" class="form-control" id="medicalLevel" >
    </div>
    
    <div class="form-group">
        <label for="driverLevel">Type Chauffør</label>
        <input ng-model="ctrl.createdUser.driverLevel" readonly type="text" class="form-control" id="driverLevel">
    </div>
    
    </div>
