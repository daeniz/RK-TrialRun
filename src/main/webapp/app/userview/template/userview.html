

<div class="container">
    <section id="directives-calendar" ng-controller="UserCalendarCtrl">

        <div class="well col-md-12 bs-loading-container" >

            <div class="btn-group-vertical  col-md-2">
                <button type="button" ng-click="" class="btn btn-success text-left"><i class="glyphicon glyphicon-edit"/> Rediger</button>
                <button type="button" ng-click="setZ()" class="btn btn-success text-left"><i class="glyphicon glyphicon-edit"/> Set z frem</button>
                <button type="button" ng-click="setZnormal()" class="btn btn-success text-left"><i class="glyphicon glyphicon-edit"/> sæt z tilbage</button>

            </div>
            <div class="col-md-10">

                <div class="alert-success calAlert" ng-show="alertMessage != undefined && alertMessage != ''">
                    <h4>{{alertMessage}}</h4>
                </div>
                <div class="btn-toolbar">
                    <p class="pull-right lead">Min kalender</p>
                    <div class="btn-group">
                        <button type="button" ng-click="listEvents()" class="btn btn-primary"><i class="glyphicon glyphicon-list"/> List vagter</button>
                        <button class="btn btn-success" ng-click="changeView('agendaDay', 'userCalender')">Dag</button>
                        <button class="btn btn-success" ng-click="changeView('agendaWeek', 'userCalender')">Uge</button>
                        <button class="btn btn-success" ng-click="changeView('month', 'userCalender')">Måned</button>
                    </div>

                </div>
              
                    <div  data-tap-disabled="true" class="calendar" ng-model="eventSources1" typeId="{{avail}}" calendar="userCalender" ui-calendar="uiConfig.calendar" bs-loading-overlay></div>
          
                UserName: {{user.userName}}
            </div>
        </div>
</div>
